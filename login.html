<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content=" Today in this blog you will learn how to create a responsive Login & Registration Form in HTML CSS & JavaScript. The blog will cover everything from the basics of creating a Login & Registration in HTML, to styling it with CSS and adding with JavaScript." />
    <meta
      name="keywords"
      content=" 
 Animated Login & Registration Form,Form Design,HTML and CSS,HTML CSS JavaScript,login & registration form,login & signup form,Login Form Design,registration form,Signup Form,HTML,CSS,JavaScript,
"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login & Signup Form HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src ="js/scripts.js"></script>
  </head>
<body>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form action="#" >
        <input type="text" placeholder="Full name" required id="fullName" pattern="[A-Za-z ]+" title="Please enter only letters." maxlength="32"/>
        <input type="number" placeholder="Age" id="age" min="7" required />
       
        <select id="gender" name="gender" size="3" required title="Please select your gender ">
            <option class="options" disabled>Select your gender</option>
            <option class="options" value="M">Male</option>
            <option class="options" value="F">Female</option>
            
        </select>
    <input 
        type="text" 
        id="email" 
        placeholder="Email address" 
        required 
        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}$"
        title="give a pattern like this [name@example.com]"/>
        <input 
        type="password" 
        placeholder="Password" 
        id="pass" 
        required 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"/>
    <input 
    type="password" 
    id="confirmPass" 
    placeholder="Confirm password" 
    required />
    <p id="p">test</p>
    <div class="checkbox">
        <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
    </div>
        <input type="submit" value="Signup" onclick="validate()"/>
</form>
</div>

      <div class="form login">
        <header>Login</header>
        <form action="#">
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>

      <script>
        
       

        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
